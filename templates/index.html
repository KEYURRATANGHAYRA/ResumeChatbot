  </head>

  <body>

    <div class="container">
      <div class="col-md-8 col-md-offset-2" id="header">

        <div style="text-align:center">
          <h1 style="font-family:monospace; font-size:50px; font-weight:500">ResumeBot</h1>
          <h3 style="font-family:monospace; font-size:25px; font-weight:500">by <a href="https://shakurova.io" target="_blank">Lena Shakurova</a></h3>
        </div>

          <div id="mainChatbot">

            <div id="chatbox">
              <div class="botBox z-depth-1-half">
                <p class="botText"><span>ðŸ‘‹ Hi! I'm ResumeBot, you can ask me questions about Lena Shakurova and I'll try to do my best to answer you!</span></p>
              </div>
              <br>
            </div>

            <div id="userInput">
              <input id="textInput" type="text" name="msg" placeholder="Message" />
            </div>
            <br>
            <br>

          </div>

            <script>
              function getBotResponse() {
                var rawText = $("#textInput").val();
                var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="userBox z-depth-1-half"><p class="userText"><span>' + rawText + "</span></p></div></div><br>";
                $("#textInput").val("");
                $("#chatbox").append(userHtml);
                document
                  .getElementById("userInput")
                  .scrollIntoView({ block: "start", behavior: "smooth" });
                $.get("/get", { msg: rawText }).done(function(data) {
                  var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="botBox z-depth-1-half"><p class="botText"><span>' + data + "</span></p></div></div><br>";
                  $("#chatbox").append(botHtml);
                  document
                    .getElementById("userInput")
                    .scrollIntoView({ block: "start", behavior: "smooth" });
                });
              }
              $("#textInput").keypress(function(e) {
                if (e.which == 13) {
                  getBotResponse();
                }
              });
            </script>

          </div>
    </div>
  </body>
</html>
